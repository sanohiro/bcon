name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-x86_64:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libdrm-dev libgbm-dev \
            libegl1-mesa-dev libgles2-mesa-dev \
            libxkbcommon-dev libinput-dev libudev-dev \
            libdbus-1-dev libwayland-dev \
            libfontconfig1-dev libfreetype-dev \
            libseat-dev \
            pkg-config cmake clang

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Create archive
        run: |
          mkdir -p dist
          cp target/release/bcon dist/
          cp bcon@.service dist/
          cp bcon.desktop dist/
          cp bcon-session dist/
          cp README.md dist/
          cd dist
          tar -czvf ../bcon-linux-x86_64.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bcon-linux-x86_64
          path: bcon-linux-x86_64.tar.gz

  build-aarch64:
    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libdrm-dev libgbm-dev \
            libegl1-mesa-dev libgles2-mesa-dev \
            libxkbcommon-dev libinput-dev libudev-dev \
            libdbus-1-dev libwayland-dev \
            libfontconfig1-dev libfreetype-dev \
            libseat-dev \
            pkg-config cmake clang

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Create archive
        run: |
          mkdir -p dist
          cp target/release/bcon dist/
          cp bcon@.service dist/
          cp bcon.desktop dist/
          cp bcon-session dist/
          cp README.md dist/
          cd dist
          tar -czvf ../bcon-linux-aarch64.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bcon-linux-aarch64
          path: bcon-linux-aarch64.tar.gz

  release:
    needs: [build-x86_64, build-aarch64]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;
          ls -la release/

      - name: Build .deb packages
        env:
          INPUT_TAG: ${{ github.event.inputs.tag }}
        run: |
          if [ -n "${INPUT_TAG}" ]; then
            VERSION="${INPUT_TAG#v}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi

          # amd64 .deb
          mkdir -p /tmp/bcon-x86_64
          tar -xzf release/bcon-linux-x86_64.tar.gz -C /tmp/bcon-x86_64
          mkdir -p deb-amd64/DEBIAN deb-amd64/usr/local/bin deb-amd64/lib/systemd/system deb-amd64/usr/share/doc/bcon deb-amd64/usr/share/xsessions deb-amd64/usr/share/bcon
          cp /tmp/bcon-x86_64/bcon deb-amd64/usr/local/bin/
          cp /tmp/bcon-x86_64/bcon-session deb-amd64/usr/local/bin/
          cp /tmp/bcon-x86_64/bcon@.service deb-amd64/lib/systemd/system/
          cp /tmp/bcon-x86_64/bcon.desktop deb-amd64/usr/share/xsessions/
          cp /tmp/bcon-x86_64/README.md deb-amd64/usr/share/doc/bcon/
          chmod 755 deb-amd64/usr/local/bin/bcon
          chmod 755 deb-amd64/usr/local/bin/bcon-session
          cat > deb-amd64/DEBIAN/control << 'CTRL'
          Package: bcon
          Version: VERSION_PLACEHOLDER
          Section: utils
          Priority: optional
          Architecture: amd64
          Depends: libdrm2, libgbm1, libegl1, libgles2, libxkbcommon0, libinput10, libudev1, libdbus-1-3, libseat1
          Maintainer: sanohiro <sanohiro@users.noreply.github.com>
          Homepage: https://github.com/sanohiro/bcon
          Description: GPU-accelerated terminal emulator for Linux console
           bcon brings modern terminal features directly to the Linux console.
           GPU acceleration, True Color, Sixel/Kitty graphics, Japanese input
           without X11/Wayland.
          CTRL
          sed -i 's/^          //' deb-amd64/DEBIAN/control
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/" deb-amd64/DEBIAN/control
          dpkg-deb --build deb-amd64 release/bcon_amd64.deb

          # arm64 .deb
          mkdir -p /tmp/bcon-aarch64
          tar -xzf release/bcon-linux-aarch64.tar.gz -C /tmp/bcon-aarch64
          mkdir -p deb-arm64/DEBIAN deb-arm64/usr/local/bin deb-arm64/lib/systemd/system deb-arm64/usr/share/doc/bcon deb-arm64/usr/share/xsessions deb-arm64/usr/share/bcon
          cp /tmp/bcon-aarch64/bcon deb-arm64/usr/local/bin/
          cp /tmp/bcon-aarch64/bcon-session deb-arm64/usr/local/bin/
          cp /tmp/bcon-aarch64/bcon@.service deb-arm64/lib/systemd/system/
          cp /tmp/bcon-aarch64/bcon.desktop deb-arm64/usr/share/xsessions/
          cp /tmp/bcon-aarch64/README.md deb-arm64/usr/share/doc/bcon/
          chmod 755 deb-arm64/usr/local/bin/bcon
          chmod 755 deb-arm64/usr/local/bin/bcon-session
          cat > deb-arm64/DEBIAN/control << 'CTRL'
          Package: bcon
          Version: VERSION_PLACEHOLDER
          Section: utils
          Priority: optional
          Architecture: arm64
          Depends: libdrm2, libgbm1, libegl1, libgles2, libxkbcommon0, libinput10, libudev1, libdbus-1-3, libseat1
          Maintainer: sanohiro <sanohiro@users.noreply.github.com>
          Homepage: https://github.com/sanohiro/bcon
          Description: GPU-accelerated terminal emulator for Linux console
           bcon brings modern terminal features directly to the Linux console.
           GPU acceleration, True Color, Sixel/Kitty graphics, Japanese input
           without X11/Wayland.
          CTRL
          sed -i 's/^          //' deb-arm64/DEBIAN/control
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/" deb-arm64/DEBIAN/control
          dpkg-deb --build deb-arm64 release/bcon_arm64.deb

          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum *.tar.gz *.deb > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: release/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update apt repository
        env:
          APT_GPG_PRIVATE_KEY: ${{ secrets.APT_GPG_PRIVATE_KEY }}
          INPUT_TAG: ${{ github.event.inputs.tag }}
        run: |
          if [ -z "${APT_GPG_PRIVATE_KEY}" ]; then
            echo "APT_GPG_PRIVATE_KEY not set, skipping apt repo update"
            exit 0
          fi

          if [ -n "${INPUT_TAG}" ]; then
            VERSION="${INPUT_TAG#v}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi

          # Import GPG key
          echo "${APT_GPG_PRIVATE_KEY}" | gpg --batch --import

          # Create apt repo structure
          mkdir -p apt-repo/pool/main/b/bcon
          mkdir -p apt-repo/dists/stable/main/binary-amd64
          mkdir -p apt-repo/dists/stable/main/binary-arm64

          # Copy .deb files
          cp release/bcon_amd64.deb apt-repo/pool/main/b/bcon/
          cp release/bcon_arm64.deb apt-repo/pool/main/b/bcon/

          # Generate Packages files
          cd apt-repo
          dpkg-scanpackages --arch amd64 pool/ > dists/stable/main/binary-amd64/Packages
          dpkg-scanpackages --arch arm64 pool/ > dists/stable/main/binary-arm64/Packages
          gzip -k dists/stable/main/binary-amd64/Packages
          gzip -k dists/stable/main/binary-arm64/Packages

          # Generate Release file
          cat > dists/stable/Release << 'EOF'
          Origin: bcon
          Label: bcon
          Suite: stable
          Codename: stable
          Architectures: amd64 arm64
          Components: main
          Description: bcon apt repository
          EOF
          sed -i 's/^          //' dists/stable/Release
          echo "Date: $(date -Ru)" >> dists/stable/Release

          # Add checksums to Release
          cd dists/stable
          echo "MD5Sum:" >> Release
          for f in main/binary-*/Packages*; do
            size=$(wc -c < "$f")
            hash=$(md5sum "$f" | cut -d' ' -f1)
            echo " ${hash} ${size} ${f}" >> Release
          done
          echo "SHA256:" >> Release
          for f in main/binary-*/Packages*; do
            size=$(wc -c < "$f")
            hash=$(sha256sum "$f" | cut -d' ' -f1)
            echo " ${hash} ${size} ${f}" >> Release
          done
          cd ../..

          # Sign Release file
          gpg --batch --yes --armor --detach-sign -o dists/stable/Release.gpg dists/stable/Release
          gpg --batch --yes --armor --clearsign -o dists/stable/InRelease dists/stable/Release

          # Export public key
          gpg --armor --export > bcon.gpg

          # Copy install script
          cp ../.github/install.sh .

          ls -laR

      - name: Deploy apt repo to GitHub Pages
        env:
          APT_GPG_PRIVATE_KEY: ${{ secrets.APT_GPG_PRIVATE_KEY }}
        if: env.APT_GPG_PRIVATE_KEY != ''
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apt-repo
          publish_branch: gh-pages
          force_orphan: true
